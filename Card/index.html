<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card ui design</title>

    <link rel="stylesheet" href="styles.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="img">
            <img src="profile image.jpg" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Mueex</span>
            <span class="job">Software Engineer</span>
        </div>

        <div class="media-buttons">
            <a href="#" style="background-color: #E4405F;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background-color: #1DA1F2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background-color: #0A66C2;" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
            <a href="#" style="background-color: #1877F2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button >
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">15k</span>
            </div>
            <div class="data">
                <i class='bx bx-chat'></i>
                <span class="number">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">5k</span>
            </div>
            
        </div>
    </div>
</body>
</html>
